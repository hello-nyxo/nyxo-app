type SleepData
@model
@auth(
  rules: [
    { allow: owner }
    {
      allow: groups
      groups: ["admin"]
      mutations: [delete]
      queries: [get, list]
    }
    {
      allow: owner
      ownerField: "viewers"
      mutations: null
      queries: [get, list]
    }
  ]
) {
  id: ID!
  userId: ID!
  user: User! @connection(fields: ["userId"])
  date: String!
  rating: Int
  night: [NightSegment]
}

type NightSegment {
  value: String!
  sourceName: String!
  sourceId: String!
  startDate: String!
  endDate: String!
}

